<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>
    <div id="top"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Greeting extends React.Component {
         render() {
           return (
             <div>
              <h1>Greetings {this.props.name}!</h1>
             </div>
           );
         }
       }
       ReactDOM.render(
         <Greeting name = "Jordan" />, document.getElementById('app')
       );
    </script>

    <script type="text/babel">

        class Farewell extends React.Component {
          constructor(props) {
            super(props)
            this.state = {color : "blue"}
          }
          render() {
            return (
              <div>
                <h1>Current color value: {this.state.color}</h1>
                <h1>Farewell {this.props.name}!</h1>
              </div>
            );
          }
        };

          ReactDOM.render(
            <Farewell name = "Jordan"/>, document.getElementById('top')
          );
       </script>

  </body>
</html>
